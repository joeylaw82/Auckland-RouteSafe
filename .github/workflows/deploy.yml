name: ETL and Deploy to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ## 1. SETUP JOB: Installs dependencies and prepares the Python environment
  setup_env:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          # CRITICAL: Removing 'cache: pip' prevents the workflow from looking for requirements.txt
          
      - name: âš™ï¸ Install dependencies Manually
        # Manual installation command as requested, avoiding requirements.txt
        run: |
          python -m pip install --upgrade pip
          
          # Install OS dependencies for geospatial libraries (GDAL)
          sudo apt-get update
          sudo apt-get install -y libspatialindex-dev gdal-bin
          
          # Install Python dependencies explicitly
          pip install pandas geopandas requests shapely fiona pyproj
          
      # ğŸ“¦ CRITICAL: Save the installed environment for the next job
      - name: ğŸ“¦ Cache Python environment
        uses: actions/cache@v4
        id: cache-python-env
        with:
          path: |
            ${{ env.pythonLocation }}
            ~/.local/lib/python*
          key: ${{ runner.os }}-python-env-${{ hashFiles('etl_master.py') }}
          
      # The setup job is complete, the run_etl job will reuse this environment

  ## 2. ETL JOB: Executes the data processing script
  run_etl:
    runs-on: ubuntu-latest
    needs: setup_env
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        
      # â™»ï¸ Restore the environment from the previous job
      - name: â™»ï¸ Restore Python environment
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.pythonLocation }}
            ~/.local/lib/python*
          key: ${{ runner.os }}-python-env-${{ hashFiles('etl_master.py') }}

      - name: ğŸƒ Run ETL Script
        env:
          POLICE_DATA_URL: ${{ secrets.POLICE_DATA_URL }}
        run: python etl_master.py
        
      # ğŸ“¦ Upload the output artifact (data/ folder) for deployment
      - name: ğŸ“¦ Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages 
          path: data/ 
          retention-days: 1

  ## 3. DEPLOY JOB: Deploys the artifact to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: run_etl # Only runs if the ETL job was successful
    permissions:
      contents: read
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: ğŸŒ Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
