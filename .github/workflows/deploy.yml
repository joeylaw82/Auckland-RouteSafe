name: ETL and Deploy to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: âš™ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas geopandas requests shapely fiona pyproj
          # Install gdal and associated requirements if needed for geopandas/fiona
          sudo apt-get install -y libspatialindex-dev gdal-bin
          
      - name: ğŸƒ Run ETL Script
        env:
          POLICE_DATA_URL: ${{ secrets.POLICE_DATA_URL }}
        run: python etl_master.py
        
      # -----------------------------------------------------------
      # ğŸ“¦ CRITICAL FIX: Upload the 'data' directory as an artifact 
      # named 'github-pages' as required by the deployment action.
      # -----------------------------------------------------------
      - name: ğŸ“¦ Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages 
          path: data/ # Path to the folder containing your GeoJSON and JSON outputs
          retention-days: 1

      - name: ğŸš€ Configure GitHub Pages
        uses: actions/configure-pages@v5

      # -----------------------------------------------------------
      # ğŸš€ DEPLOYMENT: Deploy the uploaded artifact
      # -----------------------------------------------------------
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
