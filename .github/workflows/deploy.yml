name: ETL and Deploy to Pages (Debug Friendly)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  ## 1. BUILD JOB: Sets up the full environment, runs the ETL script, and creates the artifact.
  build_etl:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: âš™ï¸ Install Dependencies and Geospatial Libraries
        # This step keeps the complex OS and Python installation in one reliable execution context.
        run: |
          # 1. Update package list and install necessary OS libraries for GDAL/Fiona
          sudo apt-get update
          sudo apt-get install -y libspatialindex-dev gdal-bin
          
          # 2. Upgrade pip
          python -m pip install --upgrade pip
          
          # 3. Install Python dependencies explicitly
          pip install pandas geopandas requests shapely fiona pyproj
          
      - name: ğŸƒ Run ETL Script
        env:
          POLICE_DATA_URL: ${{ secrets.POLICE_DATA_URL }}
        run: python etl_master.py
        
      # ğŸ“¦ CRITICAL: Upload the output artifact for the deployment job
      - name: ğŸ“¦ Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages 
          path: data/ 
          retention-days: 1
          
  ## 2. DEPLOY JOB: Only runs if the BUILD JOB succeeded.
  deploy_pages:
    runs-on: ubuntu-latest
    needs: build_etl # Ensures the build artifact is ready
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: ğŸŒ Configure GitHub Pages
        uses: actions/configure-pages@v5

      # The deploy action automatically retrieves the artifact named 'github-pages'
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
